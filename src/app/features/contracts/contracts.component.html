<app-layout 
    [title]="'Contratos'">
    <app-search 
        [placeholder]="'Pesquise por contratos...'"
        (onSearch)="onSearch($event)">
    </app-search>
    
    <app-filter
        [type]="'contract'"
        (onFilter)="onFilter($event)"
        >
    </app-filter>

    <app-loading-spinner [spinnerSize]="80"
        [isLoading]="isLoading">
    </app-loading-spinner>

    <app-contracts-list
        *ngIf="!isLoading"
        [clickAble]="true" 
        [contracts]="contracts">
    </app-contracts-list>

    <app-no-content
        *ngIf="contracts.length === 0 && !isLoading"
        [text]="'Nenhum Contrato atÃ© o momento'">
    </app-no-content>

</app-layout>
