<app-loading-spinner
    [isLoading]="isLoading"
    [spinnerSize]="80">
</app-loading-spinner>

<div *ngIf="!isLoading" [@listAnimation]>
    <app-date-select (dateSelected)="onDateChange($event)"></app-date-select>
    <app-classroom-time-slot (onTimeFilter)="onFilterHour($event)"></app-classroom-time-slot>
    <h4>Alunos agendados</h4>

    <app-classroom-present-customers 
        *ngIf="presentCustomers.length > 0"
        [isOnClassroomPage]="true"
        [text]="'Selecione os Alunos'"
        [customers]="presentCustomers" 
        [initialSelectedIds]="selectedCustomerIds"
        (selectionChange)="handleSelectionChange($event)">
    </app-classroom-present-customers>

    <app-custom-buttom 
        (click)="onSubmit()"
        *ngIf="presentCustomers.length > 0"
        [icon]="'save'"
        [haveIcon]="true"
        [text]="'Salvar Presenças'"
        [classButton]="'create-customer'"
        [classText]="'light-text'">
    </app-custom-buttom>

    <app-no-content 
        *ngIf="presentCustomers.length === 0"
        [text]="'Nenhum Cliente encontrado, tente selecionar uma nova data ou horário.'">
    </app-no-content>
</div>
